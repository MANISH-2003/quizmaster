<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result page</title>
    <link rel="stylesheet" href="style .css">
</head>
<body>
     <div class="resultbox">
        <h2>quiz result</h2>
        <div class="percentagecontainer">
            <div class="circularprogress">
                <span class="progressvalue">0%</span>
            </div>
            <span class="resultscoretext">your score 0 out of 5</span>
        </div>
        <div class="buttons">
            <button class="tryagainbtn">try again</button>
            <button class="gohomebtn">go to home </button>
        </div>
    </div>
    <script src="function.js"></script>
    <script src="game.js"></script>   
</body>
</html>
